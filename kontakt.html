<section id="body" class="container col-md-offset-1 col-md-10">
    <div class="page-header"><h2>Kontakt</h2></div>
    <p>Für zusätzliche Informationen oder Anfragen können Sie hier dieses Formular verwenden.</p>

    <div class="formular col-md-offset-0 col-md-5">
        <form>
            <div class="formgroup">
                <label for="inputtext">Name</label>

                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                    <input type="text"
                           name="inputname"
                           id="inputtext"
                           required
                           placeholder="Dein Name"
                           class="form-control"/>

                </div>
            </div>
            <div class="formgroup">

                <label for="inputemail">Email</label>

                <div class="input-group">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                    <input type="email" name="inputemail" id="inputemail" required placeholder="Deine Email"
                           class="form-control"/>
                </div>
                <div class="formgroup">
                    <label for="inputselect">Grund</label>
                    <select name="inputselect" id="inputselect" class="form-control">
                        <option>-</option>
                        <option>Projektanfrage</option>
                        <option>Information</option>
                        <option>Beschwerde</option>
                        <option>Anderes</option>
                    </select>
                </div>
                <div class="formgroup">
                    <label for="inputtextarea">Message</label>
                    <textarea cols="40" rows="6" class="form-control" id="inputtextarea" name="inputtextarea"
                              placeholder="Deine Nachricht"></textarea>
                </div>
                <input type="submit" value="Submit" class="btn-success"/>
            </div>
        </form>
    </div>

    <h4>Adresse</h4>

    <div>
        <address>
            M.S.A <br/>
            Kunsthausgasse 93/10<br/>
            1010 Wien<br/>
            <abbr title="Phone">Telefon:</abbr>
            +43 660/ 589 6410
        </address>
    </div>
